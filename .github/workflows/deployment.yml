name: Deployment

on:
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      short-sha: ${{ steps.short-sha.outputs.sha }}
      role: ${{ steps.role.outputs.role }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Define a Role
        id: role
        run: echo "role=${{ vars.CD_ROLE_ARN }}" >> "$GITHUB_OUTPUT"

        # This will cause the action to perform an AssumeRoleWithWebIdentity call and return temporary security credentials for use by other steps in your workflow.
        # In order for this to work, you'll need to preconfigure the IAM Identity Provider in your AWS account (see the OIDC section below for details).
      - uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          role-to-assume: ${{ vars.CD_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.9.0

      - uses: benjlevesque/short-sha@v2.2
        id: short-sha
        with:
          length: 6

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.13.0
        with:
          push: true
          file: Dockerfile
          platforms: linux/amd64
          context: .
          tags: 533267353564.dkr.ecr.ap-northeast-1.amazonaws.com/surl-go:${{ steps.short-sha.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          role-to-assume: ${{ vars.CD_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ vars.EC2_HOST }}
          username: ${{ vars.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 533267353564.dkr.ecr.ap-northeast-1.amazonaws.com
            sudo usermod -aG docker ${{ vars.EC2_USER }}
            newgrp docker

            # Remove old .env file if exists and create new one
            if [ -f /home/ec2-user/.env ]; then
              sudo rm -f /home/ec2-user/.env
            fi

            # Get configurations from Secrets Manager secret and create .env file
            aws secretsmanager get-secret-value \
              --secret-id ${{ vars.SECRET_MANAGER_ARN }} \
              --query 'SecretString' \
              --output text | jq -r 'to_entries | .[] | "\(.key)=\(.value)"' | sudo tee -a /home/ec2-user/.env > /dev/null

            # Pull and run docker container
            docker pull 533267353564.dkr.ecr.ap-northeast-1.amazonaws.com/surl-go:${{ needs.build-and-push.outputs.short-sha }}

            # Stop and remove container only if it exists
            if docker ps -a --format '{{.Names}}' | grep -q '^surl-go$'; then
              docker stop surl-go
              docker rm surl-go
            fi

            docker run -d --name surl-go \
              -p 8080:8080 \
              --memory=750m \
              --memory-swap=750m \
              --env-file /home/ec2-user/.env \
              533267353564.dkr.ecr.ap-northeast-1.amazonaws.com/surl-go:${{ needs.build-and-push.outputs.short-sha }}
